<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Grand Course</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="heading">

        <img src="../Images/GCLogo2.png" width="160" height="100" alt="Grand Course Logo">

        <div class="links">
            <a href="../index.html">Home</a>
            <a href="../StoryPage/index.html">Story</a>
            <a href="../MeetPage/index.html">Meet The Creator</a>
        </div>
    </div>

    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">Play Again</button>
    </div>

    <div class="wrapper">
      <div id="instructions">
        <div>
          move with <span class="key">w a s d</span>
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
      </div>

      <div id="score"></div>
    </div>

    <div class="boatDaddy">
      <div class="boatSon">
        <div class="wheel">
          <img src="" alt="">
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
